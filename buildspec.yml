version: 0.2

phases:

  install:
    runtime-versions:
      python: 3.8
    commands:
    - echo "Installing dependencies..."
    - pip3 install -r requirements.txt
    - aws s3 cp --debug s3://ai-bricks/au-dttl-modelops-models-artifacts/1-incoming/1-incoming_postprocess_est_model.pkl ./
    - aws s3 cp --debug s3://ai-bricks/au-dttl-mlops-data-demo/test.csv ./
  build:
    #on-failure: ABORT
    commands:
    - python test_model.py 1-incoming_postprocess_est_model.pkl test.csv configuration.json model_metrics.json > log.txt
    
  post_build:
    commands:
    - aws aws s3 cp log.txt s3://ai-bricks/au-dttl-modelops-models-artifacts/2-archive/log.txt
